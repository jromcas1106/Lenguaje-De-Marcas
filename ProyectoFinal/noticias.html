<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias - ClimaApp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS común -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">WheatherApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="clima.html">Clima</a></li>
          <li class="nav-item"><a class="nav-link active" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <button class="btn btn-outline-light ms-3" onclick="cambiarModoOscuro()">Modo Claro/Oscuro</button>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <main class="container" style="margin-top: 100px;">
    <h1 class="mb-4">Noticias nacionales</h1>

    <!-- Aquí se insertarán las noticias por JS -->
    <div id="contenedor-noticias" class="row g-4"></div>
  </main>

  <!-- Scripts -->
  <script>
  // Aplicar modo oscuro si está activado en localStorage
  window.onload = function () {
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }
  };

  function cambiarModoOscuro() {
    document.body.classList.toggle("modo-oscuro");
    const modoOscuroActivado = document.body.classList.contains("modo-oscuro");
    localStorage.setItem("modoOscuro", modoOscuroActivado);
  }
</script>
  <script src="js/noticias.js" defer></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
