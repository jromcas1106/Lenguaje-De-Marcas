<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Wheather App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="clima.html">Clima</a></li>
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <button class="btn btn-outline-light ms-3" onclick="cambiarModoOscuro()">Modo Claro/Oscuro</button>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <h1>Contacto</h1>
    <form onsubmit="return validarFormulario()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

    <script>
  // Aplicar modo oscuro si está activado en localStorage
  window.onload = function () {
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }
  };

  function cambiarModoOscuro() {
    document.body.classList.toggle("modo-oscuro");
    const modoOscuroActivado = document.body.classList.contains("modo-oscuro");
    localStorage.setItem("modoOscuro", modoOscuroActivado);
  }
</script>

</body>
</html>
