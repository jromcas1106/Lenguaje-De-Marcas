<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword"></span>

    <button type="submit">Registrarse</button>
    <p>Nombre</p>
    <p>Email</p>
    <p>Contraseña</p>
    <p>Confirmar Contraseña:</p>
  </form>
<script>
  const form = document.getElementById("registroForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Evita que se recargue la página

    // Obtener valores
    const nombre = document.getElementById("nombre").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    // Limpiar errores anteriores
    document.getElementById("errorNombre").textContent = "";
    document.getElementById("errorEmail").textContent = "";
    document.getElementById("errorPassword").textContent = "";
    document.getElementById("errorConfirmPassword").textContent = "";

    let valido = true;

    // TODO: if the name is empty, show an error message in the <span> tag with id="errorNombre"
    if (nombre === "") {
      document.getElementById("errorNombre").textContent = "El nombre es obligatorio.";
      valido = false;
    }

    // TODO: If the email is empty, show an error message in the <span> tag with id="errorEmail"
    if (email === "") {
      document.getElementById("errorEmail").textContent = "El email es obligatorio.";
      valido = false;
    }

    // TODO: If the password is empty, show an error message in the <span> tag with id="errorPassword"
    if (password === "") {
      document.getElementById("errorPassword").textContent = "La contraseña es obligatoria.";
      valido = false;
    }

    // TODO: If the password and confirm password are not the same, show an error message in the <span> tag with id="errorConfirmPassword"
    if (password !== confirmPassword) {
      document.getElementById("errorConfirmPassword").textContent = "Las contraseñas no coinciden.";
      valido = false;
    }

    // TODO: When the button Registrarse is clicked, it should display all the input value in their respective <p> tag
    if (valido) {
      const pTags = form.querySelectorAll("p");
      pTags[0].textContent = `Nombre: ${nombre}`;
      pTags[1].textContent = `Email: ${email}`;
      pTags[2].textContent = `Contraseña: ${"*".repeat(password.length)}`;
      pTags[3].textContent = `Confirmar Contraseña: ${"*".repeat(confirmPassword.length)}`;
    }
  });
</script>
