<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticias de España</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">

  <!-- Menú -->
  <header class="bg-primary text-white p-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">InfoTiempo</h1>
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Inicio</a></li>
        <li class="nav-item"><a href="clima.html" class="nav-link text-white">Clima</a></li>
        <li class="nav-item"><a href="noticias.html" class="nav-link text-white">Noticias</a></li>
        <li class="nav-item"><a href="acerca.html" class="nav-link text-white">Acerca</a></li>
        <li class="nav-item"><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
      </ul>
      <button id="toggleTheme" class="btn btn-light">Modo oscuro</button>
    </nav>
  </header>

  <main class="container my-5">
    <section>
      <h2>Noticias Nacionales</h2>
      <div id="newsContainer" class="row row-cols-1 row-cols-md-2 g-4 mt-3">
        <!-- Noticias cargadas dinámicamente -->
      </div>
    </section>
  </main>

  <footer class="text-center text-muted py-3 bg-light">
    <small>&copy; 2025 InfoTiempo</small>
  </footer>

  <script>
    const noticias = [
      {
        titulo: "España aprueba nuevas medidas económicas",
        resumen: "El gobierno ha aprobado un paquete de ayudas para pymes afectadas por la inflación.",
        imagen: "https://via.placeholder.com/300x150?text=Economía",
        enlace: "https://www.ejemplo.com/noticia1",
        fuente: "El País"
      },
      {
        titulo: "Ola de calor extremo en el sur",
        resumen: "Se prevé que las temperaturas superen los 42°C en Andalucía este fin de semana.",
        imagen: "https://via.placeholder.com/300x150?text=Clima",
        enlace: "https://www.ejemplo.com/noticia2",
        fuente: "ABC"
      },
      {
        titulo: "La inversión tecnológica crece en 2025",
        resumen: "España se posiciona como líder en innovación en el sur de Europa.",
        imagen: "https://via.placeholder.com/300x150?text=Tecnología",
        enlace: "https://www.ejemplo.com/noticia3",
        fuente: "Cinco Días"
      },
      {
        titulo: "Educación lanza plan de digitalización escolar",
        resumen: "Más de 5.000 centros recibirán material tecnológico este año.",
        imagen: "https://via.placeholder.com/300x150?text=Educación",
        enlace: "https://www.ejemplo.com/noticia4",
        fuente: "La Vanguardia"
      },
      {
        titulo: "Se reactivan las conexiones ferroviarias nocturnas",
        resumen: "Renfe recupera rutas nocturnas hacia el norte peninsular.",
        imagen: "https://via.placeholder.com/300x150?text=Transporte",
        enlace: "https://www.ejemplo.com/noticia5",
        fuente: "El Mundo"
      }
    ];

    const newsContainer = document.getElementById("newsContainer");

    // Renderizar noticias
    document.addEventListener("DOMContentLoaded", () => {
      newsContainer.innerHTML = noticias.map(noticia => `
        <div class="col">
          <div class="card h-100">
            <img src="${noticia.imagen}" class="card-img-top" alt="Imagen de noticia">
            <div class="card-body">
              <h5 class="card-title">${noticia.titulo}</h5>
              <p class="card-text">${noticia.resumen}</p>
              <a href="${noticia.enlace}" class="btn btn-primary" target="_blank">Leer más</a>
              <p class="text-muted mt-2"><small>Fuente: ${noticia.fuente}</small></p>
            </div>
          </div>
        </div>
      `).join("");
    });

    // Tema claro/oscuro
    document.getElementById("toggleTheme").addEventListener("click", () => {
      const body = document.body;
      body.classList.toggle("light-theme");
      body.classList.toggle("dark-theme");
      document.getElementById("toggleTheme").textContent =
        body.classList.contains("light-theme") ? "Modo oscuro" : "Modo claro";
    });
  </script>

  <style>
    .light-theme {
      background-color: #fff;
      color: #000;
    }
    .dark-theme {
      background-color: #222;
      color: #eee;
    }

    /* error intencional: etiqueta cerrada mal */
    footer small {
      paddin: 8px; /* (debería ser padding) */
    }
  </style>
</body>
</html>
